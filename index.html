<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman JS</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Scripts -->
    <script src="./assets/js/country-list.js"></script>
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <img src="./assets/images/hangman-logo.svg" alt="Logo" width="290px" />
        <p>Guess Country Names</p>
      </header>

      <!-- Main Conten -->
      <main>
        <!-- Informations -->
        <div class="info">
          <p class="lives-left"></p>
          <p class="score"></p>
          <p class="lost"></p>
        </div>
        <!-- Hangman -->
        <div class="hangman">
          <img
            id="hangman-container"
            src="./assets/images/hangman-0.png"
            alt="Hangman 0"
          />
        </div>
        <!-- Secret Word -->
        <div class="secretword">secret</div>
        <!-- Keyboard -->
        <div class="keyboard">keyboard</div>
      </main>

      <!-- Footer -->
      <footer>
        <p>Â© Hangman Game in vanilla JavaScript by Zia Mohseni</p>
      </footer>
    </div>
  </body>
</html>
