<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman JS</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <!-- Scripts -->
    <script src="./assets/js/country-list.js"></script>
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="hangman-guy">
      <img src="./assets/images/hangman-guy.png" alt="Hangman Guy" />
    </div>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <img src="./assets/images/hangman-logo.svg" alt="Logo" width="290px" />
        <p>Guess Country Names</p>
      </header>

      <!-- Main Conten -->
      <main>
        <!-- Informations -->
        <div class="info">
          <p class="lives-left"></p>
          <p class="score"></p>
          <p class="lost"></p>
        </div>
        <!-- Hangman -->
        <div class="hangman">
          <img
            id="hangman-container"
            src="./assets/images/hangman-0.png"
            alt="Hangman 0"
          />
        </div>
        <!-- Secret Word -->
        <div class="secretword"></div>
        <!-- Keyboard Container -->
        <div class="keyboard-container">
          <!-- Keyboard -->
          <div class="keyboard"></div>
          <!-- Won the Game Message -->
          <div class="won-game display-none">
            <h1>Congratulations!</h1>
            <img
              src="./assets/images/fire-cracker.svg"
              alt="Fire Cracker"
              width="100px"
            />
            <p>
              Excelent job! You guessed the country name right. You can continue
              the game or reset the game.
            </p>
            <div class="btn-container">
              <button class="reset-btn">Reset</button>
              <button class="continue-btn">Continue</button>
            </div>
          </div>
          <!-- Lost the Game Message -->
          <div class="lost-game display-none">
            <h1>You suck!</h1>
            <p>
              But don't worry! Failure is the mother of success. JUST FAIL!
              EVERY TIME! JUST LIKE THAT :).
            </p>
            <div class="btn-container">
              <button class="reset-btn">Reset</button>
              <button class="continue-btn">Continue</button>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>Â© Hangman Game in vanilla JavaScript by Zia Mohseni</p>
      </footer>
    </div>
  </body>
</html>
